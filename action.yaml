name: ge-version 
description: Get version from Cargo.toml

runs:
  using: composite
  steps:
    - shell: bash
      run: |
        curl -SLO https://github.com/o0th/get-version/releases/download/0.2.0/get-version
        mv get-version ${HOME}/.local/bin/get-version
        echo "${HOME}/.local/bin" >> $GITHUB_PATH
